<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            text-align: center;
            margin: auto;
            margin-top: 80px;
            font-family: Arial;
            background-color: #414341;
            color: rgb(32, 28, 61);
        }

        button {
            padding: 10px 16px;
            font-size: 18px;
            cursor: pointer;
            background-color: aqua;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <h1>Grade Calculator</h1>
    <button onclick="Grade()">Check My Grade</button>
    <!-- <p id="output"></p> -->


    <script>
        function Grade() {

            // Taking marks
            let s1 = Number(prompt("Enter Subject 1 mark:"));
            let s2 = Number(prompt("Enter Subject 2 mark:"));
            let s3 = Number(prompt("Enter Subject 3 mark:"));
            let s4 = Number(prompt("Enter Subject 4 mark:"));
            let s5 = Number(prompt("Enter Subject 5 mark:"));

            // Total & Average
            let total = s1 + s2 + s3 + s4 + s5;
            let avg = total / 5;


            //         document.getElementById("output").innerHTML =
            // "Total: " + total + "<br>" +
            // "Average: " + avg.toFixed(2) + "<br>" +
            // "Grade: " + grade;


           

            // Grade
            let grade = "";

            if (avg >= 90) {
                grade = "A+";
            } else if (avg >= 80) {
                grade = "A";
            } else if (avg >= 70) {
                grade = "B";
            } else if (avg >= 60) {
                grade = "C";
            } else if (avg >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }

             // Showing result
            alert("Total: " + total + "\nAverage: " + avg.toFixed(2) + "\nYour Grade is: " + grade);

        }

    </script>

</body>

</html>
